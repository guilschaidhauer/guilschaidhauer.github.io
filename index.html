<!DOCTYPE html>
<html>
    <head>
        <title>Color Zones</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="cards-holder" id="timezonesCardHolder">
        </div>

        <button class="new-timezone-button" onclick="openForm()" id="addTimezoneButton">+</button>

        <div id="myForm" class="form-popup-off">
            <div class="form-container">
                <div class="timezone-label-container">
                    <label class="timezone-select-label" for="timezones">Choose a timezone</label>
                </div>
                <form class="form">
                    <input class="timezone-input" type="text" id="timezoneInput" list="timezonesSelect">
                    <datalist name="timezones" id="timezonesSelect"></datalist>           
                </form>
                <div class="buttons-holder">
                    <button type="button" class="add-button" onclick="addTimezoneCard()">Add</button>
                    <button type="button" class="cancel-button" onclick="closeForm()">Cancel</button>
                </div>
            </div>
        </div>

        <div id="timeResetButton" class="reset-time">
            <button class="reset-time-button" onclick="resetTime()">Reset time</button>
        </div>

        <script src="utils/formatter.js"></script>
        <script src="utils/dateHelper.js"></script>
        <script src="utils/hoursHandler.js"></script>
        <script src="utils/settingsHelper.js"></script>
        <script src="timezonesList.js"></script>
        <script src="divCreator.js"></script>
        <script src="index.js"></script>
    </body>
</html>
